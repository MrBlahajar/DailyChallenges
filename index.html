<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lunch Challenge Generator (Admin Locked)</title>
<style>
  body {
    font-family: sans-serif;
    margin: 2rem;
    background: #f9f9f9;
    color: #333;
  }
  h1, h2 {
    text-align: center;
  }
  button {
    padding: 0.5rem 1rem;
    margin: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
  }
  #challenge {
    font-size: 1.25rem;
    margin: 1rem auto;
    text-align: center;
    max-width: 600px;
  }
  textarea {
    width: 100%;
    height: 60px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 1rem auto;
  }
  li {
    background: #fff;
    padding: 0.5rem;
    margin: 0.3rem 0;
    display: flex;
    justify-content: space-between;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  li button {
    background: red;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  #editorControls {
    display: none;
  }
</style>
</head>
<body>
  <h1>Lunch Challenge Generator</h1>
  <button onclick="generateRandomChallenge()">🎯 Generate Random Challenge</button>
  <button onclick="unlockEditor()">🔓 Unlock Editor</button>
  <div id="challenge"></div>

  <div id="editorControls">
    <h2>Add New Challenge</h2>
    <textarea id="newChallenge" placeholder="Type a new challenge here..."></textarea><br>
    <button onclick="addChallenge()">➕ Add Challenge</button>

    <h2>All Challenges</h2>
    <ul id="challengeList"></ul>
  </div>

  <script>
    const adminPassword = "letmein"; // Change this password as you want
    let editorUnlocked = false;

    let challenges = [
      "Get a leaf on someone's head without them noticing",
      "Speak only in rhymes for 5 minutes",
      "Convince someone you used to be a child actor",
      "Pretend to misunderstand everything someone says — deliberately",
      "Carry around an invisible baby and protect it seriously",
      "Secretly get someone to say the word 'banana'",
      "Swap one person’s pen for a carrot without them noticing",
      "Start a fake petition and try to get at least 3 signatures",
      "Only respond with song lyrics for 10 minutes",
      "Pass someone a note with a terrible drawing of them and act proud",
      "Get someone to high-five you three times in one sentence",
      "Make a dramatic toast over lunch like it’s a royal banquet",
      "Create a handshake and teach it to someone like it’s a tradition",
      "Stare intensely at an object and claim it’s communicating with you",
      "Try to trade your lunch item for something better, like a bartering system",
      "Replace someone’s water with a mystery safe liquid (like juice) and act innocent",
      "Invent a celebrity cousin and talk about them like it’s normal",
      "Say “Did you hear about the [fake news event]?” and act very concerned",
      "Give someone a nickname and get others to call them that too",
      "Secretly place googly eyes on at least three things during lunch"
    ];

    function generateRandomChallenge() {
      const challenge = challenges[Math.floor(Math.random() * challenges.length)];
      document.getElementById('challenge').innerText = `🎯 Today’s Challenge: ${challenge}`;
    }

    function addChallenge() {
      if (!editorUnlocked) {
        alert("Please unlock the editor first.");
        return;
      }
      const newChallenge = document.getElementById('newChallenge').value.trim();
      if (newChallenge) {
        challenges.push(newChallenge);
        document.getElementById('newChallenge').value = '';
        renderChallengeList();
      } else {
        alert('Please enter a valid challenge.');
      }
    }

    function renderChallengeList() {
      const list = document.getElementById('challengeList');
      list.innerHTML = '';
      challenges.forEach((challenge, index) => {
        const item = document.createElement('li');
        item.textContent = challenge;
        if (editorUnlocked) {
          const delBtn = document.createElement('button');
          delBtn.textContent = '❌';
          delBtn.onclick = () => {
            challenges.splice(index, 1);
            renderChallengeList();
          };
          item.appendChild(delBtn);
        }
        list.appendChild(item);
      });
    }

    function unlockEditor() {
      if (editorUnlocked) return;
      const input = prompt("Enter admin password:");
      if (input === adminPassword) {
        editorUnlocked = true;
        document.getElementById('editorControls').style.display = 'block';
        renderChallengeList();
        alert("Editor unlocked! You can now add or delete challenges.");
      } else {
        alert("Incorrect password.");
      }
    }

    window.onload = () => {
      renderChallengeList();
    };
  </script>
</body>
</html>
