<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lunch Challenge Generator</title>
<style>
  body {
    font-family: sans-serif;
    margin: 2rem;
    background: #f9f9f9;
    color: #333;
  }
  h1, h2 {
    text-align: center;
  }
  button {
    padding: 0.5rem 1rem;
    margin: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
  }
  #challenge {
    font-size: 1.25rem;
    margin: 1rem auto;
    text-align: center;
    max-width: 600px;
  }
  textarea {
    width: 100%;
    height: 60px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 1rem auto;
  }
  li {
    background: #fff;
    padding: 0.5rem;
    margin: 0.3rem 0;
    display: flex;
    justify-content: space-between;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  li button {
    background: red;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  #editorControls {
    display: none;
  }
</style>
</head>
<body>
  <h1>Lunch Challenge Generator</h1>
  <button onclick="generateRandomChallenge()">Generate Random Challenge</button>
  <button onclick="unlockEditor()">Unlock Editor</button>
  <div id="challenge"></div>

  <div id="editorControls">
    <h2>Add New Challenge</h2>
    <textarea id="newChallenge" placeholder="Type a new challenge here..."></textarea><br>
    <button onclick="addChallenge()">âž• Add Challenge</button>

    <h2>All Challenges</h2>
    <ul id="challengeList"></ul>
  </div>

  <script>
    const adminPassword = "letmein"; // Change this password as you want
    let editorUnlocked = false;

 let challenges = [];

async function fetchChallenges() {
  try {
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzOAhe_6GLVYrWobDdmpOoVmy0r4Myfa67zlKiYzyhAY_7r7mlTXwFpAwO5pcW2Jua8D4rZJ8zT95f/pub?gid=0&single=true&output=csv';
    const response = await fetch(url);
    const csvText = await response.text();

    // Split CSV text by new lines and trim whitespace
    challenges = csvText
      .split('\\n')
      .map(line => line.trim())
      .filter(line => line.length > 0);

    renderChallengeList();
  } catch (error) {
    console.error('Failed to fetch challenges:', error);
  }
}

window.onload = () => {
  fetchChallenges();
};


    function generateRandomChallenge() {
      const challenge = challenges[Math.floor(Math.random() * challenges.length)];
      document.getElementById('challenge').innerText = `ðŸŽ¯ Todayâ€™s Challenge: ${challenge}`;
    }

    function addChallenge() {
      if (!editorUnlocked) {
        alert("Please unlock the editor first.");
        return;
      }
      const newChallenge = document.getElementById('newChallenge').value.trim();
      if (newChallenge) {
        challenges.push(newChallenge);
        document.getElementById('newChallenge').value = '';
        renderChallengeList();
      } else {
        alert('Please enter a valid challenge.');
      }
    }

    function renderChallengeList() {
      const list = document.getElementById('challengeList');
      list.innerHTML = '';
      challenges.forEach((challenge, index) => {
        const item = document.createElement('li');
        item.textContent = challenge;
        if (editorUnlocked) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'âŒ';
          delBtn.onclick = () => {
            challenges.splice(index, 1);
            renderChallengeList();
          };
          item.appendChild(delBtn);
        }
        list.appendChild(item);
      });
    }

    function unlockEditor() {
      if (editorUnlocked) return;
      const input = prompt("Enter admin password:");
      if (input === adminPassword) {
        editorUnlocked = true;
        document.getElementById('editorControls').style.display = 'block';
        renderChallengeList();
        alert("Editor unlocked! You can now add or delete challenges.");
      } else {
        alert("Incorrect password.");
      }
    }

    window.onload = () => {
      renderChallengeList();
    };
  </script>
</body>
</html>
